<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>coffé</title>
  </head>
  <body>
    <script src="./js/app.js" defer></script>
    <!-- Init BannerMain -->
    <div class="banner_main">
      <header>
        <a href="/">
          <h2 class="banner_logo">Cafecito<span>Café</span></h2>
        </a>
        <nav>
          <ul>
            <li><a href="./nosotros.html">Nosotros</a></li>
            <li><a href="./recetas.html">Recetas</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </header>
      <div class="banner_title">
        <h1>Blog de café con consejos y cursos</h1>
        <p>Aprender de los expertos con las mejores recetas y consejos</p>
      </div>
    </div>
    <!-- End BannerMain -->
    <section id="contacto">
      <h3 class="titulo-seccion">Contactanos</h3>


      <form class="contacto__form" method="post">

        <div class="row">
          <input
            name="nombre"
            pattern="[a-zA-Z ]{2,254}"
            type="text"
            placeholder="Nombre Completo"
            class="input-mitad"
          />
          <input
            name="correo"
            type="email"
            placeholder="Email"
            class="input-mitad"
          />
        </div>

        <textarea
          name="mensaje"
          minlength="30"
          cols="5"
          rows="5"
          placeholder="Tu Mensaje..."
          class="input-full"
        ></textarea>

        <button class="btn-enviar" type="submit">Enviar Mensaje</button>
      </form>
      <p class="p-form">¡No dudes en llenar el formulario!</p>
    </section>
    <button id="getUsers">Imprimir data</button>
    <div>
      <ul id="dataUserGet"></ul>
    </div>
  </body>
</html>
